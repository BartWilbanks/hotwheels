<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
  <title>Phone Controller</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="controller">
  <div class="ctrlWrap">
    <div class="ctrlHeader">
      <div class="brand">üì± <b>Phone Controller</b></div>
      <div class="small">Tilt steering + buttons</div>
    </div>

    <div class="card ctrlCard">
      <div class="row">
        <input id="name" placeholder="Your name" maxlength="18"/>
        <input id="code" placeholder="Room code" maxlength="4" style="text-transform:uppercase"/>
      </div>
      <div class="row">
        <button id="join" class="btn primary">Join Room</button>
        <div class="pill" id="status">Not connected</div>
      </div>
      <div class="small">
        iPhone/iPad: tap <b>Enable Tilt</b> and allow permission when prompted.
      </div>
    </div>

    <div class="card ctrlCard">
      <div class="row">
        <button id="enableTilt" class="btn">Enable Tilt</button>
        <button id="calibrate" class="btn">Calibrate</button>
        <div class="pill">Steer: <b id="steerVal">0.00</b></div>
      </div>
    </div>

    <div class="pad">
      <button id="gas" class="padBtn big">‚¨ÜÔ∏è GAS</button>
      <div class="row">
        <button id="left" class="padBtn">‚¨ÖÔ∏è</button>
        <button id="right" class="padBtn">‚û°Ô∏è</button>
      </div>
      <button id="brake" class="padBtn big">‚¨áÔ∏è BRAKE</button>
    </div>

    <div class="small muted">
      Tip: keep your phone flat, then tap Calibrate.
    </div>
  </div>

  <script src="controller.js"></script>
</body>
</html>
