<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no"/>
  <title>Controller</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="controller">
  <header class="topbar">
    <div class="brand">
      <span class="dot"></span>
      <div>
        <div class="title">Phone Controller</div>
        <div class="subtitle" id="sub">Buttons + tilt steering</div>
      </div>
    </div>
    <span class="pill" id="conn">connecting…</span>
  </header>

  <main class="controller-wrap">
    <div class="card">
      <div class="row">
        <label class="label">Room</label>
        <input id="room" class="input" maxlength="4" />
      </div>
      <div class="row">
        <label class="label">Name</label>
        <input id="name" class="input" maxlength="18" placeholder="Your name"/>
      </div>
      <button id="join" class="btn btn-primary btn-wide">Join Room</button>
      <div id="joinStatus" class="small"></div>
    </div>

    <div class="card">
      <div class="pad">
        <button id="gas" class="btn btn-wide">⬆️ GAS</button>
        <div class="row3">
          <button id="left" class="btn">⬅️</button>
          <button id="right" class="btn">➡️</button>
        </div>
        <button id="brake" class="btn btn-wide">⬇️ BRAKE</button>
      </div>
    </div>

    <div class="card">
      <div class="panel-title">Tilt steering tuning</div>
      <div class="small">Lean phone left/right to steer. Tap Calibrate to re-center (iPhone may ask permission).</div>
      <button id="cal" class="btn btn-wide">Calibrate Tilt</button>
      <div class="small" id="tiltReadout">tilt: 0.00</div>
    </div>
  </main>

  <script src="controller.js"></script>
</body>
</html>
